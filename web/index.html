<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой HTML, CSS и JS</title>
</head>

<body>
    <h1>БАРАБАН!</h1>
    <div hx-get="/componentA" hx-trigger="load" hx-target="#componentA"></div>
    <div id="componentA"></div>

    <div  hx-get="/componentB" hx-trigger="load" hx-target="#componentB" hx-indicator="#spinner"></div>
    <div id="spinner" class="hidden htmx-request:block border-blue-300 shadow rounded-md p-4 max-w-sm w-full mx-auto">
        <div class="animate-pulse flex space-x-4">
            <div class="rounded-full bg-slate-700 h-10 w-10"></div>
            <div class="flex-1 space-y-6 py-1">
                <div class="h-2 bg-slate-700 rounded"></div>
                <div class="space-y-3">
                    <div class="grid grid-cols-3 gap-4">
                        <div class="h-2 bg-slate-700 rounded col-span-2"></div>
                        <div class="h-2 bg-slate-700 rounded col-span-1"></div>
                    </div>
                    <div class="h-2 bg-slate-700 rounded"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="componentB"></div>
</body>

</html>
